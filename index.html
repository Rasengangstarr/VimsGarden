<body style="font-family: 'roboto mono', monospace">
	<h1>
		ViM's Garden
	</h1>
	
	<div id="time">

	</div>

	<div id="playfield">
		
	</div>

	<div id="statusbar">

	</div>

	<div id="instructions">
			<h2> Instructions </h2>
		<div style="display:inline-block; width: 30%; vertical-align:top; height: 500px;">
			<h3> in NORMAL mode: </h3>
			<h4> h = left </h4>
			<h4> l = right </h4>
			<h4> j = down </h4>
			<h4> k = up </h4>
			<h4> i = enter INSERT mode </h4>
			<h4> r = enter REPLACE mode </h4>
		</div>
		<div style="display:inline-block; width: 30%; vertical-align:top; height: 500px;">
			<h3> in INSERT mode: </h3>
			<h4> s = plant a seed </h4>
			<h4> Escape = back to normal mode </h4>
		</div>
		<div style="display:inline-block; width: 30%; vertical-align:top; height: 500px;">
			<h3> in REPLACE mode: </h3>
			<h4> w = water a seed </h4>
			<h4> Escape = back to normal mode </h4>
		</div>
	</div>
